<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Customer Portal</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
			 <main class="col-md-5 mx-auto">
		 
        <header class="text-center">
            <h1 class="display-6 text-primary text ">Customer Portal</h1>
            <h6 class="text-secondary">Onboarding Page </h6>
        </header>
        <hr />
        
        <section>
        <tbody>
        
            <form th:action="@{newOnboard}" th:object="${accountNumber}" method="POST">
			
                <div id="accountNumber" name="accountNumber" class="form-group">
                    <label class= "form-Label" >Account No :</label><br>
                    <input type="text" name="accountNumber" class="form-control col-4 mb-4" placeholder="Enter AccountNo" />
                </div>
                
                <div id="name" name="name" class="form-group">
                    <label class= "form-Label" >Name :</label><br>
                    <input type="text" id="name" name="name" class="form-control col-4 mb-4" placeholder="Enter Name" />
                </div>
                <div id="CustomerId" name="CustomerId" class="form-group">
                    <label class= "form-Label" >CustomerId :</label><br>
                    <input type="text" name="CustomerId" class="form-control col-4 mb-4" placeholder="Enter CustomerId" />
                </div>
                
                <div id="amount" name="amount" class="form-group">
                    <label class= "form-Label" >Amount :</label><br>
                    <input type="text" id="amount" name="amount" class="form-control col-4 mb-4" placeholder="Enter Amount" />
                </div>	
                    
                <div alight="left">
                    <tr>
                        <label class= "form-Label" >Branch</label>
                    <td>
                    <select name="branchCode" id="BranchCodes" class="form-control col-4 mb-4">
                    <option th:each="branch : ${BranchCodes}"
                    th:value="${branch.branchCode}"
                    th:text="${branch.branchCode}">
                    </option>
                    </select>
                    </td>
                    </tr>
		            </div>	
                     <button type="submit" class="btn btn-info btn-lg btn-primary">Submit</button>	
                     
                     <a th:href="@{/customer/index}">Go to Home</a>
                </form> 
          
          </tbody>
          </section>
         </main>
		
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
